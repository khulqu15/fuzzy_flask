{% extends 'layout.html' %}

{% block title %} Rekomendasi Pupuk (Fuzzy TOPSIS) {% endblock %}

{% block content %}
<div class="w-full md:pl-6 pt-4">
    <form id="fuzzy_form" action="/predict" method="post" class="py-3 pr-8 min-h-screen">
        <h1 class="text-black font-bold text-2xl">Fuzzy TOPSIS Calculator</h1>
        <div class="grid lg:grid-cols-3 gap-4 md:grid-cols-2 grid-cols-1">
            <div class="form_control">
                <label for="nitrogen" class="text-black mb-2">Nitrogen</label>
                <input type="text" id="nitrogen" name="nitrogen" required class="input w-full bg-green-200 text-green-800 input-bordered">
            </div>
            <div class="form_control">
                <label for="fosfor" class="text-black mb-2">Fosfor</label>
                <input type="text" id="fosfor" name="fosfor" required class="input w-full bg-green-200 text-green-800 input-bordered">
            </div>
            <div class="form_control">
                <label for="kalium" class="text-black mb-2">Kalium</label>
                <input type="text" id="kalium" name="kalium" required class="input w-full bg-green-200 text-green-800 input-bordered">
            </div>
            <div class="form_control">
                <label for="suhu" class="text-black mb-2">Suhu</label>
                <input type="text" id="suhu" name="suhu" required class="input w-full bg-green-200 text-green-800 input-bordered">
            </div>
            <div class="form_control">
                <label for="konduktivitas" class="text-black mb-2">Konduktivitas</label>
                <input type="text" id="konduktivitas" name="konduktivitas" required class="input w-full bg-green-200 text-green-800 input-bordered">
            </div>
            <div class="form_control">
                <label for="kelembapan" class="text-black mb-2">Kelembapan</label>
                <input type="text" id="kelembapan" name="kelembapan" required class="input w-full bg-green-200 text-green-800 input-bordered">
            </div>
            <div class="form_control">
                <label for="ph" class="text-black mb-2">Ph Tanah</label>
                <input type="text" id="ph" name="ph" required class="input w-full bg-green-200 text-green-800 input-bordered">
            </div>
        </div>
        <div class="mt-6 grid md:grid-cols-2 grid-cols-1 items-center gap-3">
            <div>
                <button class="btn bg-red-500 text-white border-white text-black w-full">Get Recomendation</button>
            </div>
            <div>
                <div class="w-full bg-white rounded-xl flex items-center py-2 px-6 justify-between">
                    <p>Hasil</p>
                    <h1 class="text-2xl font-bold">
                    {% if output %}
                        <p>{{ output }}</p>
                    {% else %}
                        <p>Please input the data</p>
                    {% endif %}
                    </h1>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
